<html>
<head>
  <title>core-header-panel</title>

  <script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
  
  <link rel="import" href="https://www.polymer-project.org/components/core-header-panel/core-header-panel.html">
  <link rel="import" href="https://www.polymer-project.org/components/paper-tabs/paper-tabs.html">

  <link rel="import" href="https://www.polymer-project.org/components/core-toolbar/core-toolbar.html">

  <link href="https://www.polymer-project.org/components/paper-input/paper-autogrow-textarea.html" rel="import">
  <link href="https://www.polymer-project.org/components/paper-input/paper-input-decorator.html" rel="import">
  <link href="https://www.polymer-project.org/components/paper-input/paper-input.html" rel="import">

  <style shim-shadowdom>

    body {
      font-family: sans-serif;
    }

    core-header-panel {
      height: 100%;
    }

    .core-header {
      height: 60px;
      line-height: 20px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #fafafa;
      color: #FFF;
      transition: height 0.2s;
    }

    .core-header.medium-tall {
      height: 120px;
    }

    .content {
      height: 2000px;
      background: linear-gradient(rgb(214, 227, 231), lightblue);
    }
    core-toolbar {
      background-color: #7B1FA2;
      color: #fff;
      /*box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);*/
      height: 72px;
      margin: -12px;
      padding-top: 12px;
    }
    /*paper-input {
      transition: all 0.5s ease;
    }*/

  </style>

</head>

<body fullbleed unresolved>
  
  <core-header-panel mode="waterfall-tall" tallClass="medium-tall">
    <div class="core-header">
      <core-toolbar>
  
    <paper-icon-button icon="menu"></paper-icon-button>
    <div flex style="font-size:24px;font-weight:300;white-space:nowrap">Learning Resources</div>
    <paper-icon-button icon="search" onclick="toggleTall()"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
    
  
  </core-toolbar>
<!-- <span id="search" style="color:#333;font-weight:200">Search</span> -->
    <paper-input-decorator label="UQ Library Search" floatingLabel error="input is required!">
      <input is="core-input" required style="margin:0">
    </paper-input-decorator>
    </div>
<!-- 
    <core-toolbar>
  
    <paper-icon-button icon="menu"></paper-icon-button>
    <div flex style="font-size:24px;font-weight:300;white-space:nowrap">Learning Resources</div>
    <paper-icon-button icon="search" onclick="toggleTall()"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
    
  
  </core-toolbar> -->

  <paper-tabs selected="0">
  
    <paper-tab><span style="text-align:center;font-size:16px;font-weight:300">ENGG<br>1100</span></paper-tab>
    <paper-tab><span style="text-align:center;font-size:16px;font-weight:300">PSYC<br>2030</span></paper-tab>
    <paper-tab><span style="text-align:center;font-size:16px;font-weight:300">MATH<br>1221</span></paper-tab>
    <paper-tab><span style="text-align:center;font-size:16px;font-weight:300">EDUC<br>1205</span></paper-tab>
    
  </paper-tabs>

    <div class="content" id="main"></div>
  </core-header-panel>

  <script>
  function toggleTall() {
    if (document.querySelector('.core-header').className.indexOf('medium-tall') != 20) {
      document.querySelector('.core-header').className = document.querySelector('.core-header').className + ' medium-tall';
      document.querySelector('paper-input-decorator').style.display = 'block';
    } else {
      document.querySelector('.core-header').className = 'core-header animate';
      document.querySelector('paper-input-decorator').style.display = 'none';
    }


    
    // this.scrollTo(0,0);
  }
    
  </script>
  
</body>
</html>
