<!doctype html>
<html>

<head>
    <title>swipeable-card</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/swipeable-card/swipeable-card.html">

    <style>
    body {
        background-color: #eee;
        font-family: Roboto;
    }
    #cards {
        margin: 0 auto;
        background: #eee;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
    swipeable-card {
        height: 200px;
        width: 240px;
        margin: 20px auto;
        padding: 30px;
    }
    </style>

</head>

<body fullbleed unresolved>

    <div id="cards">

        <swipeable-card removable renewable>Swipe Me and I'll return!</swipeable-card>
        <swipeable-card removable>Swipe Me and I'll disappear!</swipeable-card>
        <swipeable-card disableSwipe>I don't swipe!</swipeable-card>

    </div>

</body>

</html>
