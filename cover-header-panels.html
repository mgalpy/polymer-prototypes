<html>
<head>
  <title>core-header-panel</title>

  <script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
  
  <link rel="import" href="https://www.polymer-project.org/components/core-header-panel/core-header-panel.html">
  <link rel="import" href="https://www.polymer-project.org/components/paper-tabs/paper-tabs.html">

  <link rel="import" href="https://www.polymer-project.org/components/core-toolbar/core-toolbar.html">

   <style shim-shadowdom>

    body {
      font-family: sans-serif;
      background: #fafafa;
    }

    core-header-panel {
      float: left;
      width: 100%;
      height: 3000px;
    }
    
    core-header-panel[mode=cover]::shadow #mainContainer {
      left: 70px;
    }

    .core-header {
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #49075E;
      color: #FFF;
      transition: height 0.2s;
    }
    
    .core-header.tall {
      height: 180px;
    }
    
    .core-header.medium-tall {
      height: 120px;
    }

    .content {
      height: 100%;
      /*background: linear-gradient(rgb(214, 227, 231), lightblue);*/
      background: white;
      box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.4);
    }

  </style>

</head>

<body fullbleed unresolved>
  
  <core-header-panel mode="cover">
    <div class="core-header tall"><span style="font-family:Roboto;font-size:16px;font-weight:300">UQ Library</span></div>
    <div class="content" style="margin: 60px 60px 60px 0;"></div>
  </core-header-panel>
  
</body>
</html>
