    <style shim-shadowdom>
    * {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        /*font-size: 14px;*/
    }
    core-toolbar {
        font-size: 20px;
        font-weight: 400;
        white-space: nowrap;
        background-color: #7B1FA2;
        color: #fff;
        z-index: 1;
        /*transition: 300ms ease-in-out;*/
        
        transition: background .15s;
    }
    paper-tab {
        background-color: #fafafa;
        z-index: 1;
    }
    paper-tabs {
        transition: 300ms ease-in-out;
        height: 55px;
        background-color: #fafafa;
        color: #333;
        box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    paper-tabs[noink][nobar] paper-tab.core-selected {
        color: #8BC34A;
        z-index: 1;
    }
    paper-tabs::shadow #selectionBar {
        background-color: #8BC34A;
        z-index: 1;
    }
    paper-tabs paper-tab::shadow #ink {
        color: #8BC34A;
        z-index: 1;
    }
    [drawer] {
        background-color: #eee;
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        /*box-shadow: 3px 0px 40px rgba(0, 0, 0, 0.5);*/
    }
    [main] {
        background-color: #fafafa;
    }
    core-animated-pages {
        height: 100%;
        transition: 300ms ease-in-out;
    }
    core-icon {
        padding-right: 20px;
    }
    paper-input-decorator {
        background-image: url('img/search.png');
        background-repeat: no-repeat;
        background-position: 16px 8px;
        margin: 0;
        padding: 3px 0;
        font-size: 16px;
        padding-left: 64px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
    }
    paper-input-decorator:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    paper-input-decorator /deep/::-webkit-input-placeholder {
        /* platform specific rules for placeholder text */
        
        color: rgba(255, 255, 255, 0.9);
        /*font-weight: 300;*/
    }
    paper-input-decorator /deep/ .unfocused-underline {
        /* line color when the input is unfocused */
        
        background-color: transparent;
    }
    paper-input-decorator /deep/ .focused-underline {
        /* line color when the input is unfocused */
        
        background-color: transparent;
    }
    paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background-color: #007e9e;
    }
    #cards {
        height: 100%;
        margin: 0 auto;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
    swipeable-card {
        height: auto;
        width: 320px;
        margin: 20px auto;
        box-shadow: none;
    }
    .card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 320px;
        height: auto;
        min-height: 200px;
        padding: 8px;
        border-radius: 2px;
    }
    #search-card {
        transition: 300ms ease-in-out;
        min-height: 32px;
        width: 100%;
        padding: 0px 16px;
    }
    .slide {
        transform: translate(0, 27em);
    }
    .turnWhite {
        background: #f6f6f6;
        color: #333;
    }
    .turnWhite2 {
        background: #fff;
        color: #333;
    }
    #suggest-card {
        transition: 300ms ease-in-out;
        top: -300px;
        left: 50%;
        margin-left: -200px;
        position: absolute;
    }
    #details {
        padding: 20px;
        font-size: 12px;
        color: #fafafa;
    }
    #account {
        background-color: #7B1FA2;
    }
    paper-item {
        color: #333;
        text-decoration: none;
    }

<body>

    <core-drawer-panel>

        <div drawer>
            <div horizontal layout id="account">
                <div id="icon">
                    <core-icon icon="account-circle" class="active-inverse" style="height: 64px; width: 64px; color: #fafafa;"></core-icon>
                </div>
                <div id="details" class="body1.inverse" flex>
                    <div>
                        <div id="name" style="font-weight:600">Mr Kit Brown-Watts</div>
                        <div id="mail">kbw@uq.edu.au</div>
                    </div>
                </div>
            </div>
            <core-menu selectedAttribute="">
                <paper-item>
                    <core-icon icon="dashboard"></core-icon> Dashboard</paper-item>
                <paper-item>
                    <core-icon icon="lock"></core-icon> Logout</paper-item>
                <hr>
                <paper-item>
                    <core-icon icon="event"></core-icon> Booking</paper-item>
                <paper-item>
                    <core-icon icon="maps:local-library"></core-icon> Borrowing</paper-item>
                <paper-item>
                    <core-icon icon="hardware:desktop-windows"></core-icon> Computers</paper-item>
                <paper-item>
                    <core-icon icon="maps:school"></core-icon> Courses</paper-item>
                <paper-item>
                    <core-icon icon="schedule"></core-icon> Hours</paper-item>


            </core-menu>
        </div>

        <div main>
            <template is="auto-binding">
                <div id="clicker" on-tap="{{clickAction}}">
                    <core-toolbar>
                        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                        <div>UQ Library</div>
                        <div flex>
                            <paper-input-decorator label="Search" id="search">
                                <input is="core-input">
                            </paper-input-decorator>
                        </div>
                        <x-trigger icon="more-vert">
                            <paper-dropdown halign="right" class="no-padding">
                                <div class="menu">
                                    <paper-item>Help</paper-item>
                                    <paper-item>Settings</paper-item>
                                    <paper-item>Feedback</paper-item>
                                </div>
                            </paper-dropdown>
                        </x-trigger>
                    </core-toolbar>
                </div>
            </template>
            <!-- <paper-tabs selected="0">
                <paper-tab>Page 1</paper-tab>
                <paper-tab>Page 2</paper-tab>
            </paper-tabs> -->
            <div horizontal center-justified layout>
                <paper-shadow class="card" z="1" id="suggest-card">
                    <p>
                        {{Search Suggestions}}
                    </p>
                </paper-shadow>
            </div>
            <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
                <div>
                    <polymer-element name="x-trigger" extends="paper-icon-button" relative on-tap="{{toggle}}" noink>
                        <template>
                            <shadow></shadow>
                            <content></content>
                        </template>
                        <script>
                        Polymer({
                            toggle: function() {
                                if (!this.dropdown) {
                                    this.dropdown = this.querySelector('paper-dropdown');
                                }
                                this.dropdown && this.dropdown.toggle();
                            }
                        });
                        </script>
                    </polymer-element>

                    <template is="auto-binding">

                        <div id="cards">
                            <swipeable-card>
                                <paper-shadow class="card" z="1">
                                    <p>{{Content}}</p>
                                </paper-shadow>
                            </swipeable-card>

                            <swipeable-card>
                                <paper-shadow class="card" z="1">
                                    <p>{{Content}}</p>
                                </paper-shadow>
                            </swipeable-card>
                        </div>

                    </template>

                </div>

            </core-animated-pages>
            <paper-fab icon="add"></paper-fab>
        </div>

    </core-drawer-panel>



    <script>
    scope = document.querySelector('template[is=auto-binding]');

    scope.pastries = [
        'Apple fritter',
        'Croissant',
        'Donut',
        'Financier',
        'Jello',
        'Madeleine',
        'Pound cake',
        'Pretzel',
        'Sfogliatelle'
    ];

    function slideElements(name) {
        document.querySelector(name).classList.toggle('slide');
    }

    function searchAnimation() {
        document.querySelector('core-toolbar').classList.toggle('turnWhite');
        document.querySelector('paper-input-decorator').classList.toggle('turnWhite2');
        slideElements('#suggest-card');
    }

    function clickAction(e) {
        var t = e.target;
        // console.log(t);
        // searchAnimation();
        // if ((t.localName == 'paper-input-decorator') || (t.localName == 'input')) {
        //     searchAnimation();
        // } else if (document.querySelector('core-toolbar').classList.contains('turnWhite')) {
        //     searchAnimation();
        // }
    }
    addEventListener('template-bound', function(e) {
        e.target.clickAction = clickAction;
    });

    document.querySelector('core-animated-pages').addEventListener("click", function() {
        if (document.querySelector('core-toolbar').classList.contains('turnWhite')) {
            searchAnimation();
        }
    });


    var tabs = document.querySelector('paper-tabs');
    var pages = document.querySelector('core-animated-pages');

    tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
    });

    function showToast() {
        document.querySelector('#main-toast').show();
    }

    document.querySelector('#cards').addEventListener('swipeable-card-swipe-away', function(e) {
        e.target.parentNode.removeChild(e.target);
        document.querySelector('#cards').appendChild(e.target); // adds this card to the end of the set of cards

        showToast();

        // wait for 10ms so the animations can kick in
        setTimeout(function() {
            // set style and position back to (default)
            e.target.style.opacity = 1;
            e.target.style.transform = "translate3d(0px, 0px, 0px) rotate(0deg)";
            e.target.style.webkitTransform = "translate3d(0px, 0px, 0px) rotate(0deg)";
        }, 10);
    });
    </script>

    <paper-toast id="main-toast" class="capsule" role="alert" text="Done for now">
        <!-- <div>Action</div> -->
    </paper-toast>
