<body>

    <polymer-element name="music-demo">
        <template>

            <style>
            .chip-container {
                position: absolute;
                top: 275px;
                right: 0;
                left: 0;
                text-align: center;
            }
            .chip {
                display: inline-block;
                position: relative;
                border-radius: 3px;
                margin: 4px;
                overflow: hidden;
                text-align: start;
                background-color: #fff;
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
            }
            .chip-top {
                width: 200px;
                height: 200px;
            }
            .chip-bottom {
                padding: 8px;
                line-height: 1.5;
            }
            .chip-album-title {
                font-weight: bold;
            }
            #details {
                padding: 200px 10% 0;
            }
            .card {
                height: 400px;
                border-radius: 3px;
                text-align: start;
                overflow: hidden;
                background: #fff;
                box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .card-left {
                width: 400px;
            }
            .card-right {
                padding: 24px;
            }
            .card-icon {
                border-radius: 50%;
                width: 60px;
                height: 60px;
                margin-right: 16px;
            }
            .card-album-title {
                font-size: 2em;
            }
            </style>

            <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

                <section>

                    <div class="chip-container" hero-p on-tap="{{transition}}">

                        <template repeat="{{items as item}}">

                            <div class="chip" hero-id="{{item.artist}}-{{item.album}}" hero?="{{selectedAlbum === item }}">
                                <!--<div class="chip-top" style="background:{{item.color}};" hero-id="{{item.artist}}-{{item.album}}-art" hero?="{{selectedAlbum === item}}"></div>-->
                                <div class="chip-top" style="background:url('{{item.image}}');background-size: cover;background-repeat: no-repeat;" hero-id="{{item.artist}}-{{item.album}}-art" hero?="{{selectedAlbum === item}}"></div>
                                <!--<core-image src="{{selectedAlbum.image}}" style="width:270px; height:200px;" sizing="cover"></core-image>-->
                                <div class="chip-bottom">
                                    <div class="chip-album-title">{{item.album}}</div>
                                    <div class="chip-artist">{{item.artist}}</div>
                                </div>
                            </div>

                        </template>

                    </div>
                </section>

                <section id="details">

                    <div class="card" layout horizontal hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
                        <!--<div class="card-left" style="background:{{selectedAlbum.color}};" hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}-art" hero></div>-->
                        <div class="card-left" style="background:url('{{selectedAlbum.image}}');background-size: cover;background-repeat: no-repeat;" hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}-art" hero></div>
                        <div class="card-right" flex>
                            <div layout horizontal center>
                                <div>
                                    <div class="card-icon" style="background:{{selectedAlbum.color}};"></div>
                                </div>
                                <div flex>
                                    <div class="card-album-title">{{selectedAlbum.album}}</div>
                                    <div class="card-album-artist">{{selectedAlbum.artist}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </core-animated-pages>

        </template>
        <script>
        Polymer('music-demo', {

            page: 0,

            items: [{
                artist: 'Tycho',
                album: 'Fragments',
                color: '#f4db33',
                image: 'img/flint1.jpg'
//                image: 'https://clairemusicthoughts.files.wordpress.com/2011/05/imageh0-aboriginal-music-nt-20060914_125633212550.jpg'
            }, {
                artist: 'Tycho',
                album: 'Past Prologue',
                color: '#972ff8',
                image: 'img/flint2.jpg'
//                image: 'http://www.travelnt.com/~/media/images/consumer/darwin%20and%20surrounds/traditional_indigenous_dance_dar_sur_u_1170866_540x304.ashx'
            }, {
                artist: 'Tycho',
                album: 'Spectre',
                color: '#7dd6fe',
                image: 'http://www.blackarmband.com.au/wp-content/uploads/2012/06/Archie-Roach.jpg'
            }, {
                artist: 'Tycho',
                album: 'Awake',
                color: '#dc3c84',
                image: 'http://i.ytimg.com/vi/zSyp65n9AZk/hqdefault.jpg'
            }],

            selectedAlbum: null,

            transition: function(e) {
                if (this.page === 0 && e.target.templateInstance.model.item) {
                    this.selectedAlbum = e.target.templateInstance.model.item;
                    this.page = 1;
                } else {
                    this.page = 0;
                }
            }
        });
        </script>
    </polymer-element>

        </google-map-marker>
        </google-map>
        <google-map-directions startAddress="San Francisco" endAddress="Mountain View"></google-map-directions>
