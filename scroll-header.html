    <style shim-shadowdom>
    html,
    body {
        height: 100%;
    }
    body {
        margin: 0;
        font-family: sans-serif;
        color: #333;
    }
    core-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #eee;
    }
    /* background for toolbar when it is at its full size */
    
    core-scroll-header-panel::shadow #headerBg {
        background-image: url(img/law.jpg);
    }
    /* background for toolbar when it is condensed */
    
    core-scroll-header-panel::shadow #condensedHeaderBg {
        background-color: #7B1FA2;
    }
    core-toolbar {
        color: #f1f1f1;
        fill: #f1f1f1;
        background-color: transparent;
    }
    .title {
        -webkit-transform-origin: 0;
        transform-origin: 0;
        font-size: 40px;
    }
    .content {
        padding: 8px;
    }
    </style>

<body fullbleed unresolved>

    <core-scroll-header-panel condenses>

        <core-toolbar class="tall">

            <core-icon-button icon="arrow-back"></core-icon-button>
            <div flex></div>
            <core-icon-button icon="search"></core-icon-button>
            <core-icon-button icon="more-vert"></core-icon-button>
            <div class="bottom indent title">UQ Library</div>

        </core-toolbar>

        <core-toolbar>

            <div class="bottom indent title">
                <paper-tabs selected="0" class="bottom indent title">
                    <paper-tab>Page 1</paper-tab>
                    <paper-tab>Page 2</paper-tab>
                </paper-tabs>
            </div>

        </core-toolbar>


        <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
            <div>
                <div class="content">

                    <sample-content size="10"></sample-content>

                </div>
            </div>

            <div>
                <div class="content">

                    <sample-content size="10"></sample-content>

                </div>
            </div>

        </core-animated-pages>
        </div>




    </core-scroll-header-panel>

    <script>
    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
        var d = e.detail;
        var m = d.height - d.condensedHeight;
        var scale = Math.max(0.75, (m - d.y) / (m / 0.25) + 0.75);
        titleStyle.transform = titleStyle.webkitTransform =
            'scale(' + scale + ') translateZ(0)';
    });

    var tabs = document.querySelector('paper-tabs');
    var pages = document.querySelector('core-animated-pages');

    tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
    });
    </script>
