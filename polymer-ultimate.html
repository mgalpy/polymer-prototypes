    <style>
    * {
        font-family: 'Roboto', sans-serif;
        /*font-size: 14px;*/
    }
    core-toolbar {
        font-size: 20px;
        font-weight: 300;
        white-space: nowrap;
    }
    paper-tabs::shadow #selectionBar {
        background-color: #333;
    }
    paper-tabs paper-tab::shadow #ink {
        color: #333;
    }
    [drawer] {
        background-color: #eee;
        border-right: 1px solid #ccc;
    }
    [main] {
        background-color: #fafafa;
    }
    core-animated-pages {
        height: 100%;
    }
    #cards {
        height: 100%;
        margin: 0 auto;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
    swipeable-card {
        /*height: auto;*/
        
        height: auto;
        width: 320px;
        margin: 20px auto;
        box-shadow: none;
        /*padding: 8px 16px;*/
    }
    .card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 320px;
        height: auto;
        min-height: 200px;
        /*margin: 16px;*/
        padding: 16px;
        
        border-radius: 2px;
    }

<body fullbleed unresolved>

    <core-drawer-panel>

        <div drawer>
            Drawer
        </div>

        <div main>
            <core-toolbar>
                <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                <div flex>Polymer Template</div>
                <paper-icon-button icon="search"></paper-icon-button>
                <paper-icon-button icon="more-vert"></paper-icon-button>
            </core-toolbar>
            <paper-tabs selected="0">
                <paper-tab>Page 1</paper-tab>
                <paper-tab>Page 2</paper-tab>
            </paper-tabs>
            <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
                <div>
                    Page 1
                </div>

                <div>
                    Page 2
                    <div id="cards">

                        <swipeable-card>
                            <paper-shadow class="card" z="2">
                                <p>SWIPEABLE CARD</p>
                            </paper-shadow>
                        </swipeable-card>

                        <swipeable-card>
                            <paper-shadow class="card" z="2">
                                <p>SWIPEABLE CARD</p>
                            </paper-shadow>
                        </swipeable-card>

                    </div>
                </div>

            </core-animated-pages>
        </div>

    </core-drawer-panel>

    <script>
    var tabs = document.querySelector('paper-tabs');
    var pages = document.querySelector('core-animated-pages');

    tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
    });

    function showToast() {
        document.querySelector('#main-toast').show();
    }

    document.querySelector('#cards').addEventListener('swipeable-card-swipe-away', function(e) {
        e.target.parentNode.removeChild(e.target);
        document.querySelector('#cards').appendChild(e.target); // adds this card to the end of the set of cards

        // wait for 10ms so the animations can kick in
        setTimeout(function() {
            // set style and position back to (default)
            e.target.style.opacity = 1;
            e.target.style.transform = "translate3d(0px, 0px, 0px) rotate(0deg)";
            e.target.style.webkitTransform = "translate3d(0px, 0px, 0px) rotate(0deg)";
        }, 10);
    });
    </script>

    <paper-toast id="main-toast" role="alert" text="Done for now">
        <!-- <div>Action</div> -->
    </paper-toast>
