    <style>
    * {
        font-family: 'Roboto', sans-serif;
        /*font-size: 14px;*/
    }
    core-toolbar {
        font-size: 20px;
        font-weight: 300;
        white-space: nowrap;
        background-color: #7B1FA2;
        color: #fff;
        z-index: 1;
        transition: 300ms ease-in-out;
    }
    paper-tab {
        background-color: #fafafa;
        z-index: 1;
    }
    paper-tabs {
        transition: 300ms ease-in-out;
        height: 55px;
        background-color: #fafafa;
        color: #333;
        box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    paper-tabs[noink][nobar] paper-tab.core-selected {
        color: #8BC34A;
        z-index: 1;
    }
    paper-tabs::shadow #selectionBar {
        background-color: #8BC34A;
        z-index: 1;
    }
    paper-tabs paper-tab::shadow #ink {
        color: #8BC34A;
        z-index: 1;
    }
    [drawer] {
        background-color: #eee;
        border-right: 1px solid #ccc;
    }
    [main] {
        background-color: #fafafa;
    }
    core-animated-pages {
        height: 100%;
        transition: 300ms ease-in-out;
    }
    paper-input-decorator {
        margin: 0;
        padding: 0;
    }
    paper-fab {
      position: fixed;
      bottom:16px;
      right:16px;
      background-color: #007e9e;
    }
    #cards {
        height: 100%;
        margin: 0 auto;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
    swipeable-card {
        height: auto;
        width: 320px;
        margin: 20px auto;
        box-shadow: none;
    }
    .card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 320px;
        height: auto;
        min-height: 200px;
        padding: 8px;
        border-radius: 2px;
    }
    #search-card {
        transition: 300ms ease-in-out;
        min-height: 32px;
        width: 100%;
        padding: 0px 16px;
    }
    .slide {
        /*for just search bar*/
        /*transform: translate(0, -4em);*/
        /*for search bar + tabs*/
        transform: translate(0, -7.4em);
        /*for search bar, tabs, + toolbar*/
        /*transform: translate(0, -11.4em);*/
    }
    </style>

<body fullbleed unresolved>

    <core-drawer-panel>

        <div drawer>
            Drawer
        </div>

        <div main>
            <template is="auto-binding">
                <div id="clicker" on-tap="{{clickAction}}">
                    <core-toolbar>
                        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                        <div flex>Polymer Template</div>
                        <paper-icon-button icon="search" id="search"></paper-icon-button>
                        <paper-icon-button icon="more-vert" id="more"></paper-icon-button>
                    </core-toolbar>
                </div>
            </template>

            <paper-tabs selected="0">
                <paper-tab>Page 1</paper-tab>
                <paper-tab>Page 2</paper-tab>
            </paper-tabs>
            <paper-shadow class="card" z="1" id="search-card">
                <p>
                    <paper-input-decorator label="Search" id="start">
                        <input is="core-input">
                    </paper-input-decorator>
                </p>
            </paper-shadow>
            <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
                <div>
                    Page 1
                </div>

                <div>
                    <div id="cards">
                        <swipeable-card>
                            <paper-shadow class="card" z="1">
                                <p>SWIPEABLE CARD</p>
                            </paper-shadow>
                        </swipeable-card>

                        <swipeable-card>
                            <paper-shadow class="card" z="1">
                                <p>SWIPEABLE CARD</p>
                            </paper-shadow>
                        </swipeable-card>
                    </div>
                </div>

            </core-animated-pages>
            <paper-fab icon="add"></paper-fab>
        </div>

    </core-drawer-panel>

    <script>
    function slideElements(name) {
        document.querySelector(name).classList.toggle('slide');
    }

    function clickAction(e) {
        var t = e.target;
        if (t.localName === 'paper-icon-button') {
            // if user clicks 'search'
            if (t.id == "search") {
                slideElements('paper-tabs');
                setTimeout(function() {
                    slideElements('#search-card');
                    slideElements('core-animated-pages');
                }, 200);
                
                // slideElements('core-toolbar');
            }
            // console.log('click', t);
        }
    }
    addEventListener('template-bound', function(e) {
        e.target.clickAction = clickAction;
    });


    var tabs = document.querySelector('paper-tabs');
    var pages = document.querySelector('core-animated-pages');

    tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
    });

    function showToast() {
        document.querySelector('#main-toast').show();
    }

    document.querySelector('#cards').addEventListener('swipeable-card-swipe-away', function(e) {
        e.target.parentNode.removeChild(e.target);
        document.querySelector('#cards').appendChild(e.target); // adds this card to the end of the set of cards

        showToast();

        // wait for 10ms so the animations can kick in
        setTimeout(function() {
            // set style and position back to (default)
            e.target.style.opacity = 1;
            e.target.style.transform = "translate3d(0px, 0px, 0px) rotate(0deg)";
            e.target.style.webkitTransform = "translate3d(0px, 0px, 0px) rotate(0deg)";
        }, 10);
    });
    </script>

    <paper-toast id="main-toast" class="capsule" role="alert" text="Done for now">
        <!-- <div>Action</div> -->
    </paper-toast>
